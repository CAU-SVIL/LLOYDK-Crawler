name: Build and Push Crawler Images

on:
  push:
    paths:
      - 'Dockerfile.crawler'
      - 'app/**'
      - '.github/workflows/crawler-image-dev.yml'
    branches: [ dev ]

jobs:
  check_file_changes:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: List modified folders
        id: list_changes
        run: |
          git diff --name-only HEAD^ HEAD | awk -F'/' '{print $2}' | uniq
          echo "::set-output name=folders::$(cat ${{ github.workspace }}/modified_folders.txt)"

      - name: Read modified folder names
        id: read_changes
        run: |
          echo "Modified folders: ${{ steps.list_changes.outputs.folders }}" >> ${{ github.workspace }}/modified_folders.txt

      - name: Print modified folder names
        run: cat ${{ github.workspace }}/modified_folders.txt
